<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hall of Silence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #060606;
      --card: #111;
      --border: #1f1f1f;
      --yellow: #f5c400;
      --text: #eaeaea;
      --muted: #777;
      --dead: #8a1f1f;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #120000, #000);
      font-family: Inter, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 24px 16px 80px;
    }

    h1 {
      text-align: center;
      color: var(--yellow);
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      background: #0b0b0b;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      color: var(--muted);
      font-weight: 500;
    }

    .tab.active {
      background: var(--yellow);
      color: #000;
    }

    .list { display: none; }
    .list.active { display: block; }

    .row {
      background: linear-gradient(#141414, #0f0f0f);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }

    .rank {
      width: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 6px;
    }

    .badge {
      width: 28px;
      height: 28px;
      opacity: 0.9;
    }

    .rank-text {
      color: var(--yellow);
      font-weight: 600;
    }

    .user-block {
      flex: 1;
    }

    .username {
      font-size: 15px;
    }

    .last-seen {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .meta {
      text-align: right;
      font-size: 13px;
    }

    .status {
      font-weight: 600;
      color: var(--yellow);
    }

    .dead {
      color: var(--dead);
    }

    .best {
      font-size: 12px;
      color: var(--muted);
    }

    .you {
      border: 1px solid var(--yellow);
      box-shadow: 0 0 14px rgba(245,196,0,0.2);
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>HALL OF SILENCE</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('alive')">ACTIVE</div>
    <div class="tab" onclick="switchTab('dead')">LOSERS ☠️</div>
  </div>

  <div id="alive" class="list active"></div>
  <div id="dead" class="list"></div>

  <div class="footer">
    “The best players are the ones you never see.”
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDjbIKtcirLjt2kO1ipG0Z3ZHv6QYpft6I",
  authDomain: "silence-d0e73.firebaseapp.com",
  projectId: "silence-d0e73",
  appId: "1:623022634370:web:2603f735c0ce0a43ab0b9b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const YOU_ID = "1766947326"; // optional highlight
const now = Date.now();

function daysAway(ts) {
  return Math.floor((now - ts) / 86400000);
}

function timeAgo(ts) {
  const seconds = Math.floor((Date.now() - ts) / 1000);

  if (seconds < 10) return "just now";
  if (seconds < 60) return `${seconds} seconds ago`;

  const minutes = Math.floor(seconds / 60);
  if (minutes < 60) return `${minutes} minute${minutes > 1 ? "s" : ""} ago`;

  const hours = Math.floor(minutes / 60);
  if (hours < 24) return `${hours} hour${hours > 1 ? "s" : ""} ago`;

  const days = Math.floor(hours / 24);
  return `${days} day${days > 1 ? "s" : ""} ago`;
}

const aliveEl = document.getElementById("alive");
const deadEl = document.getElementById("dead");

const snapshot = await getDocs(collection(db, "leaderboard"));
const players = [];
snapshot.forEach(d => players.push(d.data()));

const alive = players
  .filter(p => !p.isDead)
  .sort((a,b) => a.lastSeen - b.lastSeen);

const dead = players
  .filter(p => p.isDead)
  .sort((a,b) => b.lastSeen - a.lastSeen);

function badgeForRank(rank) {
  if (rank === 1) return "gold.png";
  if (rank === 2) return "silver.png";
  if (rank === 3) return "bronze.png";
  return null;
}

function render(list, el, isDead=false) {
  el.innerHTML = "";

  list.forEach((p, i) => {
    const rank = i + 1;
    const badge = !isDead ? badgeForRank(rank) : null;

    const row = document.createElement("div");
    row.className = "row" + (p.username === YOU_ID ? " you" : "");

    row.innerHTML = `
      <div class="rank">
        ${badge 
          ? `<img src="${badge}" class="badge" />`
          : `<div class="rank-text">#${rank}</div>`}
      </div>

      <div class="user-block">
        <div class="username">
          ${p.username}${p.username === YOU_ID ? " (You)" : ""}
        </div>
        <div class="last-seen">
          Last seen ${timeAgo(p.lastSeen)}
        </div>
      </div>

      <div class="meta">
        <div class="status ${isDead ? "dead" : ""}">
          ${isDead ? "KILLED" : "ALIVE"}
        </div>
        <div class="best">
          BEST ${daysAway(p.lastSeen)}
        </div>
      </div>
    `;

    el.appendChild(row);
  });
}

render(alive, aliveEl);
render(dead, deadEl, true);

window.switchTab = (id) => {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelectorAll(".list").forEach(l => l.classList.remove("active"));
  document.querySelector(`.tab[onclick*="${id}"]`).classList.add("active");
  document.getElementById(id).classList.add("active");
};
</script>
</body>
</html>
